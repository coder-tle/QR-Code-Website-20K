    <script>
      function foo() {
        domtoimage
          .toPng(document.getElementById("content2"))
          .then(function (blob) {
            var pdf = new jsPDF("l", "pt", [
              $("#content2").width(),
              $("#content2").height(),
            ]);

            pdf.addImage(
              blob,
              "PNG",
              0,
              0,
              $("#content2").width(),
              $("#content2").height()
            );
            pdf.save("test.pdf");

            that.options.api.optionsChanged();
          });
      }
